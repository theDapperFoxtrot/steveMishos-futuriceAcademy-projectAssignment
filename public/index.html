<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./github-152-289345.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="View theDapperFoxtrot's Repos on GitHub"
    />
    <link rel="apple-touch-icon" href="./github-152-289345.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>theDapperFoxtrot's Repos</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <footer class="mainFooter">
      <h2>Contact Me!</h2>
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label class="formLabels">
            Your Name: <input type="text" name="name" />
          </label>
        </p>
        <p>
          <label class="formLabels">
            Your Email: <input type="email" name="email" />
          </label>
        </p>
        <p class="formRoleSelect">
          <label class="formLabels">
            Your Role:
            <select name="role[]">
              <option value="client">Client</option>
              <option value="follower">Follower</option>
              <option value="recruiter">Recruiter</option>
            </select>
          </label>
        </p>
        <p class="formMessage">
          <label class="formLabels">
            Message: <textarea name="message"></textarea>
          </label>
        </p>
        <p>
          <button class="formButton" type="submit">Send</button>
        </p>
      </form>

      <div class="socialsContainer">
        <ul>
          <a
            href="https://twitter.com/FoxtrotDapper"
            target="_blank"
            rel="noreferrer"
          >
            <li class="socialIcon">
              <img
                class="socialImage"
                src="./svg/twitter-brands.svg"
                alt="the dapper foxtrot twitter"
              />
            </li>
          </a>
          <a
            href="https://github.com/theDapperFoxtrot"
            target="_blank"
            rel="noreferrer"
          >
            <li class="socialIcon">
              <img
                class="socialImage"
                src="./svg/github-brands.svg"
                alt="the dapper foxtrot git hub"
              />
            </li>
          </a>
          <a
            href="https://www.youtube.com/channel/UC3CshKcydQEdd2zMfd9UsAg"
            target="_blank"
            rel="noreferrer"
          >
            <li class="socialIcon">
              <img
                class="socialImage"
                src="./svg/icons8-youtube-64.svg"
                alt="the dapper foxtrot on YouTube"
              />
            </li>
          </a>
          <a
            href="https://www.twitch.tv/thedapperfoxtrot"
            target="_blank"
            rel="noreferrer"
          >
            <li class="socialIcon">
              <img
                class="socialImage"
                src="./svg/icons8-twitch-50.svg"
                alt="the dapper foxtrot on Twitch"
              />
            </li>
          </a>
        </ul>
      </div>

    </footer>
